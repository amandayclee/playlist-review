{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class=" sm:text-center lg:text-left">
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Delete Playlist</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            Are you sure you want to delete <span class="text-[#db4a2b] xl:inline">{{ object.name }}</span>?
        </p>
        <form action="" method="POST" class="mt-10">
            {% csrf_token %}
            <input type="submit" value="Yes - Delete!" class="text-#262626 bg-[#db4a2b] px-3 py-2 rounded-md text-sm font-medium cursor-pointer">
            <a href="{% url 'detail' playlist.id %}" class="text-#262626 bg-gray-300 px-3 py-2 rounded-md text-sm font-medium inline-block mt-1">Cancel</a>
        </form>
        
    </div>
</main>
{% endblock %}
