{% extends 'base.html' %}

{% block title %} Create a Playlist {% endblock %}

{% block content %}

<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Add Playlist</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo.
        </p>
    <div>

    <div class="sm:text-center lg:text-left flex justify-center">
        <form class="mt-10 px-5 pr-16" action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="mt-10 text-#262626 bg-[#db4a2b] px-3 py-2 rounded-md text-sm font-medium" type="submit" value="Submit" class="btn">
        </form>
    </div>
</main>
{% endblock %}
