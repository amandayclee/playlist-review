{% extends 'base.html' %}
{% load static %}
{% block title %} Log In {% endblock %}

{% block content %}
<style>
    body {
        background-image: url('{% static 'images/landing_page.png' %}');
        background-position: 100% 75%;
        background-repeat: no-repeat;
        background-size: 50%;
    }
</style>

<main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
    <div class="sm:text-center lg:text-left">
        <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
            <span class="block xl:inline">Log In Your Account</span>
        </h1>
        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            Welcome back! We're very happy to see you.
        </p>
    </div>

    <div class="sm:text-center lg:text-left">
        <form class="mt-10" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="flex justify-start">
                <input type="hidden" name="next" value="{{ next }}">
                <button class="mt-5 text-#262626 bg-[#db4a2b] px-3 py-2 rounded-md text-sm font-medium cursor-pointer" type="submit">Log In</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
